<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Utshob</title>
</head>

<body>
    <h1>Jamaler ma pitha stall</h1>
    <form action="">
        <p>Name: <input type="text" placeholder="name"></p>
        <p>Email: <input type="email" placeholder="email"></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label>
            </p>
            <p>
                <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
            </p>
            <p>
                <label for="tel"><input type="radio" name="pitha" id="tel">Tel er Pitha</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p>
                <label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label>
            </p>
            <p>
                <label for="shorisha"><input type="checkbox" name="vorta" id="shorisha">Shorisha</label>
            </p>
            <p>
                <label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label>
            </p>
        </fieldset>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>

</html>
